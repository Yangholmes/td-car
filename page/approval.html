<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../font/font-awesome-4.4.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="../css/approval.css">
    <link rel="icon" type="image/x-icon" href="../img/icon/car.ico" />
		<title>预约单</title>
	</head>
	<body>
		<div class="td-approval-container">
			<div class="td-approval-apply">
				<div class="td-apply-pic">
					<img id="applicant-avatar" alt="Picture">
				</div>
				<div class="td-apply-name">
					<div id="name"></div>
					<div>申请</div>
				</div>
			</div>
			<div  class="td-approval-table-div">
				<table class="td-approval-table">
					<tr>
						<td class="table-left">用车事由：</td><td id="usage"></td>
					</tr>
					<tr>
						<td class="table-left">司机：</td><td id="driver"></td>
					</tr>
					<tr>
						<td class="table-left">随行人员：</td><td id="accompanist"></td>
					</tr>
					<tr>
						<td class="table-left">出发地点：</td><td id="startpoint"></td>
					</tr>
					<tr>
						<td class="table-left">目的地点：</td><td id="endpoint"></td>
					</tr>
					<tr>
						<td class="table-left">出发时刻：</td><td id="schedule-start"></td>
					</tr>
					<tr>
						<td class="table-left">返回时刻：</td><td id="schedule-end"></td>
					</tr>
					<tr>
						<td class="table-left">备注：</td><td id="remark"></td>
					</tr>
				</table>
				<div class="table-left fa fa-car table-detial-head">车辆明细</div>
				<table class="td-detial-table">
					<tr>
						<td class="table-left">车牌号：</td><td id="plateNumber"></td>
					</tr>
					<tr>
						<td class="table-left">车辆型号：</td><td id="model"></td>
					</tr>
				</table>
			</div>
			<div class="td-approval-button-div td-approval-submit">
				<div class="td-button" id="td-agree-submit">同意</div>
				<div class="td-button" id="td-disagree-submit">不同意</div>
			</div>
			<div class="td-approval-button-div td-return-div">
				<div class="td-button" id="td-return-car">完成用车</div>
			</div>
			<div class="td-approval-button-div td-revoke-div" style="display:none;">
				<div class="td-button" id="td-revoke-res">撤销</div>
			</div>
			<section id="cd-timeline" class="cd-container">

			</section>
		</div>
		<div id="td-mask" class="td-mask">
			<i class="fa fa-spinner fa-pulse fa-3x"></i>
			<div id="mask-return-div">
				<div class="return-title-div">填写申请<button class="close pull-right" type="button" id="return-title-close">×</button></div>
				<form id="mask-return-form">
					<div class="return-form-field">
						<label for="fuelIndicator">剩余油量</label>
						<select id="fuelIndicator" name="fuelIndicator" type="text" maxlength="8" required="required" class="form-control">
							<option value ="100">100%</option>
						  <option value ="80">80%</option>
							<option value ="50">50%</option>
							<option value ="30">30%</option>
							<option value ="20">低于20%</option>
						</select>
					</div>
					<div class="return-form-field">
						<label for="unitollGD">粤通卡余额</label>
						<input id="unitollGD" name="unitollGD" type="text" required="required" class="form-control">
					</div>
					<div class="return-form-field">
						<label for="damageType">车辆状况</label>
						<select id="damageType" name="damageType" type="text" required="required" class="form-control">
							<option value ="0">无</option>
						  <option value ="1">车身损伤（包括外观，内饰）</option>
						  <option value="2">损伤零部件（损伤动力制动系统等）</option>
							<option value="3">设备损坏（例如空调）</option>
							<option value="4">其他</option>
						</select>
					</div>
					<div class="return-form-field">
						<label for="damageDetails">车辆损坏详情</label>
						<textarea id="damageDetails" name="damageDetails" rows="3" class="form-control"></textarea>
					</div>
					<div class="return-form-button">
						<button type="submit" id="td-return-submit">确认</button>
					</div>
				</form>
			</div>
		</div>
		<script src="../lib/jquery/jquery-3.1.1.min.js"></script>
		<script src="../js/approval.min.js"></script>
	</body>
</html>
